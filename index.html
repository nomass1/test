<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keng Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Keng Order</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>test</td>
                <td><img src="https://github.com/nomass1/test/raw/main/egg.jpg" alt="Item A"></td>
                <td>2</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Item B</td>
                <td><img src="https://github.com/nomass1/test/raw/main/egg.jpg" alt="Item B"></td>
                <td>1</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Item C</td>
                <td><img src="https://github.com/nomass1/test/raw/main/egg.jpg" alt="Item C"></td>
                <td>5</td>
                <td>$7.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
